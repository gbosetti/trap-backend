<div class="row">
  <div class="col">
    <div class="page-header">
      <h1 id="tables">Instalaciones</h1>
    </div>
</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button id="newFacilitiesModalButton" data-toggle="modal" data-target="#newFacilitiesModal" class="btn btn-primary float-right"><i class="fa fa-plus"></i> Nueva unidad a controlar</button>
        <div class="form-group" id="toolbar"></div>
    </div>
</div>
<div style="padding-top: 15px">
  <table id="facilities" class="table table-striped table-bordered" style="width:100%"></table>
</div>

<!-- Modal Nueva Instalacion -->
<div class="modal fade" id="newFacilitiesModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
	    <div class="modal-header">
	        <h5 class="modal-title">Nueva unidad a controlar</h5>
	    </div>
	    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onNewFacilitiesSubmit()">
	      	<div class="modal-body">
		        <div class="form-group">
		            <label for="name">Nombre</label>
		            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
		            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
		                <div *ngIf="f.name.errors.required">Este es un campo obligatorio</div>
		                <div *ngIf="f.name.errors.minlength">Debe tener al menos {{f.name.errors.minlength.requiredLength}} caracteres</div>
		                <div *ngIf="f.name.errors.maxlength">Debe menos de {{f.name.errors.maxlength.requiredLength}} caracteres</div>
		            </div>
		        </div>
		    </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
	    </form>	
    </div>
  </div>
</div>
