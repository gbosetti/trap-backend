<div class="row">
  <div class="col">
    <div class="page-header">
      <h1 id="tables">Preguntas a realizar a los individuos</h1>
    </div>
</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button id="newQuestionModalButton" data-toggle="modal" data-target="#newQuestionModal" class="btn btn-primary float-right"><i class="fa fa-plus"></i> Nueva pregunta</button>
        <div class="form-group" id="toolbar"></div>
    </div>
</div>
<div style="padding-top: 15px">
  <table id="questions" class="table table-striped table-bordered" style="width:100%"></table>
</div>

<!-- Modal Nueva Instalacion -->
<div class="modal fade" id="newQuestionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
	    <div class="modal-header">
	        <h5 class="modal-title">Nueva pregunta</h5>
	    </div>
	    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onNewQuestionSubmit()">
	      	<div class="modal-body">
		        <div class="form-group">
		            <label for="name">Pregunta</label>
		            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
		            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
		                <div *ngIf="f.name.errors.required">Este es un campo obligatorio</div>
		                <div *ngIf="f.name.errors.minlength">Debe tener al menos {{f.name.errors.minlength.requiredLength}} caracteres</div>
		                <div *ngIf="f.name.errors.maxlength">Debe menos de {{f.name.errors.maxlength.requiredLength}} caracteres</div>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="expectedAnswer">Respuesta esperada</label>
		            <div class="custom-control custom-switch">
					  <input type="checkbox" (change)="updateAnswerLabel($event)" class="custom-control-input" id="expectedAnswer" checked formControlName="expectedAnswer" [ngClass]="{ 'is-invalid': submitted && f.expectedAnswer.errors }">
					  <label class="custom-control-label custom-control-label-expected-answer" for="expectedAnswer">Si</label>
					  <div *ngIf="submitted && f.expectedAnswer.errors" class="invalid-feedback">
			                <div *ngIf="f.expectedAnswer.errors.required">Este es un campo obligatorio</div>
			          </div>
					</div>
		        </div>
		    </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
	    </form>	
    </div>
  </div>
</div>
